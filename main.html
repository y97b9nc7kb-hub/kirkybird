<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kirky Bird - Enter Username</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: url("filler.png") no-repeat center center;
  background-size: cover;
}

input {
  padding: 10px;
  font-size: 18px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 2px solid #000;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
  background-color: #28a745;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}
</style>
</head>
<body>

<h1>Enter Your Username</h1>
<input id="usernameInput" type="text" placeholder="Enter username">
<button id="saveBtn">Start Game</button>

<script>
const USERNAME_KEY = "kirkyBirdUsername";

const input = document.getElementById("usernameInput");
const button = document.getElementById("saveBtn");

input.value = localStorage.getItem(USERNAME_KEY) || "";

button.addEventListener("click", () => {
  const name = input.value.trim();
  if (!name) {
    alert("Please enter a username");
    return;
  }

  localStorage.setItem(USERNAME_KEY, name);

  // ðŸ‘‡ Allow index.html to load ONCE
  sessionStorage.setItem("allowGameLoad", "true");

  window.location.replace("index.html");
});
</script>

</body>
</html>
